<!DOCTYPE html>
<html>
<head>
    <title>Your Cart - VinKart</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .cart-item {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .cart-item img {
            width: 100px;
            margin-right: 20px;
        }
    </style>
</head>
<body>

<h1>Your Cart</h1>

{% if cart %}
    {% for item in cart %}
        <div class="cart-item">
            <img src="{{ item.image }}" alt="{{ item.name }}">
            <div>
                <h3>{{ item.name }}</h3>
                <p>Price: ₹{{ item.price }}</p>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>Your cart is empty.</p>
{% endif %}

<a href="{% url 'ecommerce' %}">← Back to Shopping</a>

</body>
</html>
