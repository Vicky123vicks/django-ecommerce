{% load static %}
{% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="{% static 'js/theme.js' %}"></script>

<a href="{% url 'login' %}">Login</a> {% endcomment %}

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <meta charset="UTF-8" />
  <title>VinKart Login</title>
  <style>
    .login-logo {
  display: block;
  margin: 0 auto 20px auto;
  width: 250px;
  height: 150px;
}

</style>
 
</head>
<body>
 <div class="login-container">
   <img src="{% static 'images/logo vinkart.png' %}" alt="Vinkart Logo" class="login-logo">
    <h2>SHOP WITH Vinkart</h2>
    
    {% if error %}
      <div class="login-error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        Don't have an account <a href="{% url 'register' %}">Register</a>
    </div>
</div>


</body>
</html>
