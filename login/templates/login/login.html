<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VinKart Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      width: 100%;
      max-width: 400px;
      color: white;
      position: relative;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #00f2ff;
      animation: pulseText 2s infinite;
    }

    @keyframes pulseText {
      0%, 100% { text-shadow: 0 0 10px #00f2ff; }
      50% { text-shadow: 0 0 20px #00f2ff, 0 0 30px #00f2ff; }
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 10px 14px 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .form-group label {
      position: absolute;
      top: 14px;
      left: 12px;
      color: #aaa;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #00f2ff;
      background: rgba(0, 0, 0, 0.6);
      padding: 0 5px;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #00f2ff, #4facfe);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px #00f2ff;
    }

    .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #00f2ff;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>SHOP WITH VinKart  </h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" name="username" id="username" required placeholder=" " />
        <label for="username">Username</label>
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" required placeholder=" " />
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="bottom-text">
      Don't have an account? <a href="#">Register</a>
    </div>
  </div>
</body>
</html>
